<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="container">


    <h1>Pomodoro Clock</h1>

    <div class="pomodoro">

      <div class="inputs">
        <div class="session-input">
          <label for="session">Session: </label>
          <div class="input-session">
            <p id="inc-session">^</p>
            <input type="number" name="session" id="session" min="1" readonly>
            <p id="dec-session">⌄</p>
          </div>
          
        </div>

        <div class="break-input">
          <label for="break">Break: </label>
          <div class="input-break">
            <p id="inc-break">^</p>
            <input type="number" name="break" id="break" min="1" readonly>
            <p id="dec-break">⌄</p>
          </div>
          
        </div>
      </div>

      <div class="display"></div>


      <div class="btn">
        <i class='fas fa-play' id="play" style='font-size:36px'></i>
        <i class='fas fa-pause' id="pause" style='font-size:36px'></i>
        <i class='fas fa-stop' id="stop" style='font-size:36px'></i>
        <i class='fas fa-redo' id="reset" style='font-size:36px'></i>
      </div>

    </div>

  </div>


  <script src="./js/pomodoro.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
