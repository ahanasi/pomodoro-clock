<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="container">


    <h1>Pomodoro Clock</h1>

    <div class="pomodoro">

      <div class="inputs">
        <label for="session">Session: </label>
        <input type="number" name="session" id="session" class="time" min="1">
        <label for="break">Break: </label>
        <input type="number" name="break" id="break" class="time" min="1">
      </div>

      <div class="display"></div>


      <div class="btn">
        <i class='fas fa-play' id="play" style='font-size:36px'></i>
        <i class='fas fa-pause' id="pause" style='font-size:36px'></i>
        <i class='fas fa-stop' id="stop" style='font-size:36px'></i>
        <i class='fas fa-redo' id="reset" style='font-size:36px'></i>
      </div>

    </div>

  </div>


  <script src="./js/pomodoro.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>

</html>
